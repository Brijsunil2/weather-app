<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="header-container">
    <a href="">Weather App</a>
    <div class="date-container">
      <h3 class="date-label"></h3>
      <h4 class="time-label"></h4>
    </div>
  </div>

  <div class="body-container">
    <h2 class="header-two border-a">Current Weather</h2>
    <div class="weather-container border-a">
      <h2 class="location-label"></h2>
      <h3 class="temperature-label"></h3>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather image">
      <h5 class="condition-label"></h5>

      <input type="text" name="location" id="location-input" pattern="^$|([a-zA-z]+,[a-zA-z]{2})" placeholder="London,UK">
      <input type="button" value="Enter">
    </div>

    <h2 class="header-two border-a">Five Day Forecast</h2>
    <div class="forecast-container border-a">
      <table>
        <tr class="forecast-row">
          <td class="col-1"></td>
          <td class="col-2"></td>
          <td class="col-3"></td>
          <td class="col-4"></td>
          <td class="col-5"></td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
